{% extends "base/base.html" %} {% block start %}
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Checkout</title>
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body class="bg-gray-100">
    <div class="container mx-auto py-8">
      <h2 class="text-2xl font-bold mb-6">Checkout</h2>
      <div class="bg-white shadow-md rounded-lg p-6">
        <form method="post" action="#">
          {% comment %} {% url 'checkout:process_payment' %} {% endcomment %}
          {%csrf_token %}
          <!-- User Information Section -->
          <div class="mb-6">
            <h3 class="text-lg font-semibold mb-4">Billing Information</h3>
            <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
              <div>
                <label for="first_name" class="block font-medium mb-2"
                  >First Name</label
                >
                <input
                  type="text"
                  id="first_name"
                  name="first_name"
                  required
                  class="w-full px-3 py-2 border border-gray-300 rounded-lg focus:outline-none"
                />
              </div>
              <div>
                <label for="last_name" class="block font-medium mb-2"
                  >Last Name</label
                >
                <input
                  type="text"
                  id="last_name"
                  name="last_name"
                  required
                  class="w-full px-3 py-2 border border-gray-300 rounded-lg focus:outline-none"
                />
              </div>
              <div>
                <label for="email" class="block font-medium mb-2">Email</label>
                <input
                  type="email"
                  id="email"
                  name="email"
                  required
                  class="w-full px-3 py-2 border border-gray-300 rounded-lg focus:outline-none"
                />
              </div>
              <div>
                <label for="phone2numeric" class="block font-medium mb-2"
                  >Phone number</label
                >
                <input
                  type="phone2numeric"
                  id="phone2numeric"
                  name="phone2numeric"
                  required
                  class="w-full px-3 py-2 border border-gray-300 rounded-lg focus:outline-none"
                />
              </div>
            </div>
          </div>

          <!-- Shipping Address Section -->
          <div class="mb-6">
            <h3 class="text-lg font-semibold mb-4">Shipping Address</h3>
            <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
              <div>
                <label for="address" class="block font-medium mb-2"
                  >Address</label
                >
                <input
                  type="text"
                  id="address"
                  name="address"
                  required
                  class="w-full px-3 py-2 border border-gray-300 rounded-lg focus:outline-none"
                />
              </div>
              <div>
                <label for="city" class="block font-medium mb-2">City</label>
                <input
                  type="text"
                  id="city"
                  name="city"
                  required
                  class="w-full px-3 py-2 border border-gray-300 rounded-lg focus:outline-none"
                />
              </div>
              <div>
                <label for="state" class="block font-medium mb-2">State</label>
                <input
                  type="text"
                  id="state"
                  name="state"
                  required
                  class="w-full px-3 py-2 border border-gray-300 rounded-lg focus:outline-none"
                />
              </div>
              <div>
                <label for="zip" class="block font-medium mb-2">ZIP Code</label>
                <input
                  type="text"
                  id="zip"
                  name="zip"
                  required
                  class="w-full px-3 py-2 border border-gray-300 rounded-lg focus:outline-none"
                />
              </div>
            </div>
          </div>

          <!-- Order Summary -->
          <div class="mb-6">
            <h3 class="text-lg font-semibold mb-4">Order Summary</h3>
            <div class="bg-gray-50 p-4 rounded-lg">
              <p class="text-gray-700 font-medium">
                Total: ${{ cart.total_price }}
              </p>
            </div>
          </div>

          <!-- Submit Button -->
          <div class="text-right">
            <button
              type="submit"
              class="bg-green-500 text-white px-4 py-2 rounded-lg hover:bg-green-600"
            >
              Proceed to Payment
            </button>
          </div>
        </form>
      </div>
    </div>
  </body>
</html>
{% endblock %}
