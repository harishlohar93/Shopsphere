{% extends "base/base.html" %} {% block start %}
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login - Simple E-Commerce</title>
    <style>
      /* Basic Reset */
      body,
      h1,
      h2,
      p,
      ul,
      li,
      a,
      img,
      div,
      input,
      button {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      body {
        font-family: Arial, sans-serif;
        background-color: #f5f5f5;
        color: #333;
        min-height: 100vh;
        display: flex;
        flex-direction: column;
      }

      /* Login Box */
      .login-box {
        width: 400px; /* Increased width to match registration box */
        margin: 50px auto;
        padding: 20px;
        background-color: white;
        border-radius: 8px;
        box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
      }

      .login-box h2 {
        text-align: center;
        margin-bottom: 20px;
        color: #333;
        font-size: 24px;
      }

      .login-box form {
        display: flex;
        flex-direction: column;
      }

      .login-box input {
        margin-bottom: 15px;
        padding: 12px;
        font-size: 16px;
        border: 1px solid #ddd;
        border-radius: 4px;
        transition: border-color 0.3s ease;
      }

      .login-box input:focus {
        border-color: #007bff;
        outline: none;
      }

      .login-box button {
        padding: 12px;
        font-size: 16px;
        color: white;
        background-color: #007bff;
        border: none;
        border-radius: 4px;
        cursor: pointer;
        transition: background-color 0.3s ease;
      }

      .login-box button:hover {
        background-color: #0056b3;
      }

      .login-box p {
        text-align: center;
        font-size: 14px;
        margin-top: 15px;
        color: #666;
      }

      .login-box p a {
        color: #007bff;
        text-decoration: none;
      }

      .login-box p a:hover {
        text-decoration: underline;
      }
    </style>
  </head>

  <body>
    <!-- Login Box -->
    <div class="login-box">
      <h2>Login</h2>
      <form action="#" method="post">
        {% csrf_token %} {% include "base/alert.html" %}
        <input
          type="text"
          name="email_or_username"
          placeholder="Email or Username"
          required
        />
        <input
          type="password"
          name="password"
          placeholder="Password"
          required
        />
        <button type="submit">Login</button>
      </form>
      <p>Don't have an account? <a href="#">Register</a></p>
    </div>
  </body>
</html>
{% endblock %}
