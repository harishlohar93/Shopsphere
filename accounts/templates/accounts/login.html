{% extends "base/base.html" %} {% block start %}
<head>
  <!-- Tailwind CSS CDN -->
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<div class="flex justify-center items-center min-h-[80vh] bg-gray-100">
  <!-- Login Box -->
  <div class="bg-white max-w-md w-full p-6 rounded-2xl shadow-lg">
    <h2 class="text-2xl font-semibold text-center text-gray-800 mb-6">Login</h2>
    <form action="#" method="POST" class="space-y-6">
      {% csrf_token %} {% include "base/alert.html" %}

      <!-- Email or Username -->
      <div>
        <label for="email" class="block text-sm font-bold text-gray-700 mb-1"
          >Email or Username</label
        >
        <input
          type="email"
          id="email"
          name="email"
          placeholder="Enter your email or username"
          required
          class="w-full px-4 py-2 border border-gray-300 rounded-md text-gray-700 focus:ring focus:ring-blue-200 focus:border-blue-500 outline-none"
        />
      </div>

      <!-- Password -->
      <div>
        <label for="password" class="block text-sm font-bold text-gray-700 mb-1"
          >Password</label
        >
        <input
          type="password"
          id="password"
          name="password"
          placeholder="Enter your password"
          required
          class="w-full px-4 py-2 border border-gray-300 rounded-md text-gray-700 focus:ring focus:ring-blue-200 focus:border-blue-500 outline-none"
        />
      </div>
      <!-- Remember Me -->
      <div class="flex items-center">
        <input
          type="checkbox"
          id="remember_me"
          name="remember_me"
          class="h-4 w-4 text-blue-600 focus:ring focus:ring-blue-200 border-gray-300 rounded"
        />
        <label for="remember_me" class="ml-2 block text-sm text-gray-600"
          >Remember me</label
        >
      </div>

      <!-- Submit Button -->
      <button
        type="submit"
        class="w-full bg-blue-600 text-white py-2 rounded-md font-semibold hover:bg-blue-700 transition-all duration-300"
      >
        Login
      </button>
    </form>

    <p class="text-sm text-center font-bold text-gray-600 mt-4">
      Don&#39;t have an account?
      <a href="#" class="text-blue-600 hover:underline">Register</a>
    </p>
  </div>
</div>
{% endblock %}
