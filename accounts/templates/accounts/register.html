{% extends "base/base.html" %} {% block start %}
<head>
  <!-- Tailwind CSS CDN -->
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<div class="flex justify-center items-center min-h-[80vh] bg-gray-100">
  <!-- Registration Box -->
  <div class="bg-white max-w-md w-full p-6 rounded-2xl shadow-lg">
    <h2 class="text-2xl font-semibold text-center text-gray-800 mb-6">
      Register
    </h2>
    <form action="#" method="POST" class="space-y-6">
      {% csrf_token %} {% include "base/alert.html" %}

      <!-- Full Name -->
      <div>
        <label
          for="full_name"
          class="block text-sm font-bold text-gray-700 mb-1"
          >Full Name</label
        >
        <input
          type="text"
          id="full_name"
          name="full_name"
          placeholder="Enter your full name"
          required
          class="w-full px-4 py-2 border border-gray-300 rounded-md text-gray-700 focus:ring focus:ring-blue-200 focus:border-blue-500 outline-none"
        />
      </div>

      <!-- Email Address -->
      <div>
        <label for="email" class="block text-sm font-bold text-gray-700 mb-1"
          >Email Address</label
        >
        <input
          type="email"
          id="email"
          name="email"
          placeholder="Enter your email address"
          required
          class="w-full px-4 py-2 border border-gray-300 rounded-md text-gray-700 focus:ring focus:ring-blue-200 focus:border-blue-500 outline-none"
        />
      </div>

      <!-- Password -->
      <div>
        <label for="password" class="block text-sm font-bold text-gray-700 mb-1"
          >Password</label
        >
        <input
          type="password"
          id="password"
          name="password"
          placeholder="Enter your password"
          required
          class="w-full px-4 py-2 border border-gray-300 rounded-md text-gray-700 focus:ring focus:ring-blue-200 focus:border-blue-500 outline-none"
        />
      </div>

      <!-- Confirm Password -->
      <div>
        <label
          for="confirm_password"
          class="block text-sm font-bold text-gray-700 mb-1"
          >Confirm Password</label
        >
        <input
          type="password"
          id="confirm_password"
          name="confirm_password"
          placeholder="Confirm your password"
          required
          class="w-full px-4 py-2 border border-gray-300 rounded-md text-gray-700 focus:ring focus:ring-blue-200 focus:border-blue-500 outline-none"
        />
      </div>

      <!-- Submit Button -->
      <button
        type="submit"
        class="w-full bg-blue-600 text-white py-2 rounded-md font-semibold hover:bg-blue-700 transition-all duration-300"
      >
        Register
      </button>
    </form>

    <p class="text-sm text-center font-bold text-gray-600 mt-4">
      Already have an account?
      <a href="#" class="text-blue-600 hover:underline">Sign In</a>
    </p>
  </div>
</div>
{% endblock %}
